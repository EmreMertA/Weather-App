<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Hava Durumu</h1>
      <form class="konum-degistir my-4 text-center text-muted">
        <label for="sehir">Hava durumu için konum giriniz</label>
        <input type="text" name="sehir" class="form-control p-1" />
      </form>
      <div class="card shadow-lg rounded">
        <img
          src="https://via.placeholder.com/400x300"
          class="zaman card-img-top"
        />
      </div>
      <div class="icon bg-light mx-auto text-center">
        <!-- icon -->
      </div>
      <div class="text-muted text-uppercase text-center detay">
          <h1 class="my-3">Samsun</h1>
          <div class="my-3">Hava Durumu</div>
          <div class="display-4 my-4">
              <span>Sıcaklık</span>
              <span>&deg;C</span>
          </div>
      </div>
    </div>

    <script src="script/tahmin.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
